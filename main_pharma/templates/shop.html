{% extends 'base.html' %}

{% block content %}
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'main_page_view' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Store</strong></div>
        </div>
      </div>
    </div>

    <div id="sidebar">
        <h3>Type</h3>
            <form method="get">
                {{ myFilter.form }}
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
            {% for item in product %}
          <div class="col-sm-6 col-lg-4 text-center item mb-4">
            <a href="/shop/{{ item.slug }}"> <img src="{{ item.image_small.url }}" alt="Image"></a>
            <h3 class="text-dark"><a href="/shop/{{ item.slug }}">{{ item.name }}</a></h3>
            <p class="price"> ${{ item.price }}</p>
          </div>
            {% endfor %}
        </div>

      </div>
    </div>
{% endblock %}
